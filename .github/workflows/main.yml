name: Dart Unit Tests Summary

on:
  pull_request:
    branches: [ main ]

jobs:
  test-summary:
    runs-on: self-hosted

    steps:
      - name: Checkout Aluno
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: aluno_code

      - name: Checkout Testes Oficiais
        uses: actions/checkout@v4
        with:
          ref: main
          path: oficial_code

      - name: Restaurar Testes Oficiais
        run: |
          rm -rf aluno_code/test
          cp -r oficial_code/test aluno_code/test

      - name: Run Tests
        working-directory: ./aluno_code
        run: |
          dart pub get
          # Gerando o JSON e garantindo que o arquivo exista
          dart test -r json > machine_results.json || true

      - name: Show Summary
        working-directory: ./aluno_code
        run: |
          # 1. Conta de forma simples
          P=$(grep -c '"result":"success"' machine_results.json || echo 0)
          F=$(grep -c '"result":"failure"' machine_results.json || echo 0)
          E=$(grep -c '"result":"error"' machine_results.json || echo 0)

          # 2. Garante que se estiver vazio, vire 0 (importante para o dash)
          [ -z "$P" ] && P=0
          [ -z "$F" ] && F=0
          [ -z "$E" ] && E=0

          # 3. Faz a soma usando uma sintaxe básica
          REPROVADOS=`expr $F + $E`
          TOTAL=`expr $P + $REPROVADOS`

          echo "------------------------------------------"
          echo "RESULTADOS FINAIS"
          echo "------------------------------------------"
          echo "Total de testes: $TOTAL"
          echo "Passou: $P"
          echo "Falhou: $REPROVADOS"
          echo "------------------------------------------"

          # 4. Comparação simples
          if [ "$REPROVADOS" -gt 0 ]; then
            echo "Status: REPROVADO"
            exit 1
          else
            echo "Status: APROVADO"
          fi